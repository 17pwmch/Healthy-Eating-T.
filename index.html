#videoBackground {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  object-fit: cover; transform: scaleX(-1); z-index: 1;
}

.game-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 2; pointer-events: none;
}

@keyframes fall {
  from { transform: translateY(-100px); }
  to { transform: translateY(calc(100vh + 100px)); }
}

.falling {
  animation: fall linear forwards; position: absolute; font-size: 48px;
  z-index: 20; filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
  pointer-events: none;
}

.mouth-indicator {
  position: absolute; width: 120px; height: 120px; border-radius: 50%;
  border: 5px solid #ef4444; transition: all 0.1s; z-index: 30;
  background: rgba(239, 68, 68, 0.2); pointer-events: none;
  display: flex; align-items: center; justify-content: center; font-size: 2.5rem;
}

.mouth-open {
  border-color: #10b981 !important; border-width: 8px !important;
  box-shadow: 0 0 40px rgba(16, 185, 129, 1);
  background: rgba(16, 185, 129, 0.3) !important;
  transform: translate(-50%, -50%) scale(1.15) !important;
}

@keyframes catch-effect {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(0); opacity: 0; }
}

.catch-effect { animation: catch-effect 0.3s ease-out; }

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.pulse { animation: pulse 1s ease-in-out infinite; }

.loading {
  position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.95); color: white; padding: 2rem;
  border-radius: 16px; font-size: 1.2rem; z-index: 10000; text-align: center;
  max-width: 80%; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

.debug-info {
  position: fixed; top: 80px; right: 5px; background: rgba(0,0,0,0.95);
  color: white; padding: 10px; border-radius: 8px; font-family: monospace;

  max-width: 200px;

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    let detector, videoStream, model;
    let state = {
      screen: 'menu', level: 1, score: 0, healthyCount: 0, junkCount: 0, lives: 3,
      mouthOpen: false, gameActive: false, fallingItems: [], 
      mouthX: window.innerWidth / 2, mouthY: window.innerHeight / 2,
      videoWidth: 640, videoHeight: 480, faceDetected: false,
      loading: false, mouthDistance: 0, threshold: 15,
      modelLoaded: false, cameraReady: false
    };

const levels = [
  { name: "Breakfast", duration: 30, speed: 5 },
  { name: "Lunch", duration: 40, speed: 4.5 },
  { name: "Dinner", duration: 50, speed: 4 }
];

const healthyFoods = ['üçé','ü•ó','ü•¶','ü•ï','üçä','üçá','ü•ë','üçì'];
const junkFoods = ['üçî','üçï','üçü','üç©','üç∞','üå≠'];
const bombs = ['üí£'];

async function setupCamera() {
  try {
    state.loading = true;
    updateLoadingMessage('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...<br>Opening camera...');
    
    const constraints = { 
      video: { 
        facingMode: 'user',
        width: { ideal: 640 }, 
        height: { ideal: 480 }
      },
      audio: false
    };
    
    videoStream = await navigator.mediaDevices.getUserMedia(constraints);
    
    const video = document.getElementById('videoBackground');
    video.srcObject = videoStream;
    video.setAttribute('playsinline', 'true');
    video.setAttribute('autoplay', 'true');
    
    await new Promise((resolve) => {
      video.onloadedmetadata = async () => {
        await video.play();
        state.videoWidth = video.videoWidth || 640;
        state.videoHeight = video.videoHeight || 480;
        state.cameraReady = true;
        console.log('‚úÖ Camera ready:', state.videoWidth, 'x', state.videoHeight);
        resolve();
      };
    });
    
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    updateLoadingMessage('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î AI Model...<br>Loading Face Detection...<br><small>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà</small>');
    
    // ‡πÉ‡∏ä‡πâ MediaPipe FaceMesh ‡πÅ‡∏ö‡∏ö‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏ñ‡∏µ‡∏¢‡∏£‡∏Å‡∏ß‡πà‡∏≤
    model = await faceLandmarksDetection.load(
      faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
      { maxFaces: 1 }
    );
    
    state.modelLoaded = true;
    console.log('‚úÖ Model loaded');
    
    await new Promise(resolve => setTimeout(resolve, 500));
    
    state.loading = false;
    removeLoadingMessage();
    
    console.log('‚úÖ Starting detection');
    detectMouth();
    
  } catch (e) {
    console.error('‚ùå Setup Error:', e);
    state.loading = false;
    removeLoadingMessage();
    alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ\n\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤:\n1. ‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á\n2. Refresh ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö\n3. ‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ Chrome');
    endGame();
  }
}

function updateLoadingMessage(msg) {
  let loading = document.getElementById('loadingMessage');
  if (!loading) {
    loading = document.createElement('div');
    loading.id = 'loadingMessage';
    loading.className = 'loading';
    document.body.appendChild(loading);
  }
  loading.innerHTML = msg;
}

function removeLoadingMessage() {
  const loading = document.getElementById('loadingMessage');
  if (loading) loading.remove();
}

async function detectMouth() {
  if (!state.gameActive) return;
  
  const video = document.getElementById('videoBackground');
  
  if (!video || video.readyState < 2) {
    setTimeout(() => detectMouth(), 100);
    return;
  }

  if (!model || !state.modelLoaded) {
    setTimeout(() => detectMouth(), 100);
    return;
  }

  try {
    const predictions = await model.estimateFaces({ input: video });
    
    if (predictions && predictions.length > 0) {
      state.faceDetected = true;
      const mesh = predictions[0].scaledMesh;
      
      // MediaPipe landmarks (‡πÅ‡∏ö‡∏ö‡πÄ‡∏Å‡πà‡∏≤)
      // 13 = upper lip, 14 = lower lip
      // 61 = left mouth, 291 = right mouth
      const upperLip = mesh[13];
      const lowerLip = mesh[14];
      const leftMouth = mesh[61];
      const rightMouth = mesh[291];
      
      const mouthHeight = Math.abs(lowerLip[1] - upperLip[1]);
      const mouthWidth = Math.abs(rightMouth[0] - leftMouth[0]);
      
      state.mouthDistance = mouthHeight;
      
      // ‡∏õ‡∏£‡∏±‡∏ö threshold ‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏Å‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡∏≤‡∏Å
      const dynamicThreshold = Math.max(mouthWidth * 0.08, 8);
      state.threshold = dynamicThreshold;
      
      // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏õ‡∏≤‡∏Å‡∏≠‡πâ‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
      state.mouthOpen = mouthHeight > dynamicThreshold;
      
      // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏≤‡∏Å
      const mouthCenterX = (leftMouth[0] + rightMouth[0]) / 2;
      const mouthCenterY = (upperLip[1] + lowerLip[1]) / 2;
      
      const videoRect = video.getBoundingClientRect();
      const scaleX = videoRect.width / state.videoWidth;
      const scaleY = videoRect.height / state.videoHeight;
      
      state.mouthX = videoRect.width - (mouthCenterX * scaleX);
      state.mouthY = (mouthCenterY * scaleY);
      
      updateMouthIndicator();
      checkFoodCatch();
      updateDebugInfo(mouthHeight, dynamicThreshold);
      
    } else {
      state.faceDetected = false;
      state.mouthOpen = false;
      updateDebugInfo(0, state.threshold);
    }
    
  } catch (e) {
    console.error('‚ùå Detection error:', e);
    updateDebugInfo(0, state.threshold);
  }

  if (state.gameActive) {
    setTimeout(() => detectMouth(), 100);
  }
}

function updateDebugInfo(distance, threshold) {
  let debug = document.getElementById('debugInfo');
  if (!debug) {
    debug = document.createElement('div');
    debug.id = 'debugInfo';
    debug.className = 'debug-info';
    document.body.appendChild(debug);
  }
  
  debug.innerHTML = `
    <div style="color: ${state.faceDetected ? '#0f0' : '#f00'}; font-weight: bold; margin-bottom: 4px; font-size: 13px;">
      Face: ${state.faceDetected ? '‚úÖ' : '‚ùå NOT FOUND'}
    </div>
    <div style="font-size: 10px;">Height: <span style="color: #0ff">${distance.toFixed(1)}</span></div>
    <div style="font-size: 10px;">Threshold: <span style="color: #ff0">${threshold.toFixed(1)}</span></div>
    <div style="margin: 6px 0; padding: 6px; background: rgba(0,0,0,0.5); border-radius: 4px;">
      <div style="color: ${state.mouthOpen ? '#0f0' : '#f00'}; font-weight: bold; font-size: 14px;">
        ${state.mouthOpen ? 'OPEN ‚úì' : 'CLOSED'}
      </div>
    </div>
    <div style="font-size: 9px; color: #888;">
      Cam: ${state.cameraReady ? '‚úì' : '‚úó'}
      AI: ${state.modelLoaded ? '‚úì' : '‚úó'}
    </div>
    <div style="font-size: 10px; color: #0ff; margin-top: 4px;">
      üí° ‡∏≠‡πâ‡∏≤‡∏õ‡∏≤‡∏Å‡∏Å‡∏ß‡πâ‡∏≤‡∏á!
    </div>
  `;
}

function updateMouthIndicator() {
  const ind = document.getElementById('mouthIndicator');
  if (!ind) return;
  
  ind.style.left = state.mouthX + 'px';
  ind.style.top = state.mouthY + 'px';
  ind.style.transform = 'translate(-50%, -50%)';
  
  if (state.mouthOpen) {
    ind.className = 'mouth-indicator mouth-open';
    ind.textContent = 'üòÆ';
  } else {
    ind.className = 'mouth-indicator';
    ind.textContent = 'üòê';
  }
}

function checkFoodCatch() {
  if (!state.mouthOpen) return;
  
  state.fallingItems.forEach(item => {
    if (item.caught) return;
    const el = document.getElementById('food-' + item.id);
    if (!el) return;
    
    const rect = el.getBoundingClientRect();
    const dx = rect.left + rect.width/2 - state.mouthX;
    const dy = rect.top + rect.height/2 - state.mouthY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    
    if (dist < 100) catchFood(item, el);
  });
}

function catchFood(item, el) {
  item.caught = true;
  el.classList.add('catch-effect');
  
  const effect = document.createElement('div');
  effect.style.cssText = `position:fixed; left:${state.mouthX}px; top:${state.mouthY}px; 
    transform:translate(-50%,-50%); font-size:48px; z-index:1000; pointer-events:none;`;
  
  if (item.type === 'bomb') {
    effect.textContent = 'üí•';
    state.lives--;
    if (state.lives <= 0) setTimeout(() => endGame(), 500);
  } else if (item.type === 'healthy') {
    effect.textContent = '‚ú®';
    state.score += 10;
    state.healthyCount++;
  } else {
    effect.textContent = '‚≠ê';
    state.score += 5;
    state.junkCount++;
  }
  
  document.body.appendChild(effect);
  setTimeout(() => {
    effect.style.transition = 'all 0.4s';
    effect.style.opacity = '0';
    effect.style.transform = 'translate(-50%, -50%) scale(2)';
  }, 50);
  setTimeout(() => {
    effect.remove();
    if (el.parentNode) el.remove();
  }, 500);
  
  updateUI();
}

function startGame(level) {
  state = { ...state, level, score: 0, healthyCount: 0, junkCount: 0, lives: 3, 
            gameActive: true, fallingItems: [], screen: 'game', 
            mouthOpen: false, faceDetected: false, cameraReady: false, modelLoaded: false };
  render();
  setupCamera();
  setTimeout(() => {
    if (state.gameActive && state.modelLoaded) {
      spawnFood();
      startTimer();
    }
  }, 3000);
}

function spawnFood() {
  if (!state.gameActive) return;
  
  const lvl = levels[state.level - 1];
  const rand = Math.random();
  
  let food, type;
  if (rand < 0.55) {
    food = healthyFoods[Math.floor(Math.random() * healthyFoods.length)];
    type = 'healthy';
  } else if (rand < 0.9) {
    food = junkFoods[Math.floor(Math.random() * junkFoods.length)];
    type = 'junk';
  } else {
    food = bombs[0];
    type = 'bomb';
  }
  
  const item = { id: Date.now() + Math.random(), emoji: food, type, 
                 x: Math.random() * 60 + 20, caught: false };
  state.fallingItems.push(item);
  
  const overlay = document.getElementById('gameOverlay');
  if (!overlay) return;
  
  const foodEl = document.createElement('div');
  foodEl.id = 'food-' + item.id;
  foodEl.className = 'falling';
  foodEl.style.left = item.x + '%';
  foodEl.style.animationDuration = lvl.speed + 's';
  foodEl.textContent = item.emoji;
  overlay.appendChild(foodEl);
  
  setTimeout(() => {
    if (foodEl.parentNode) foodEl.remove();
    state.fallingItems = state.fallingItems.filter(i => i.id !== item.id);
  }, lvl.speed * 1000);
  
  setTimeout(() => spawnFood(), 2000);
}

function startTimer() {
  const lvl = levels[state.level - 1];
  let time = lvl.duration;
  
  const timer = setInterval(() => {
    if (!state.gameActive) return clearInterval(timer);
    time--;
    const el = document.getElementById('timer');
    if (el) el.textContent = '‚è±Ô∏è ' + time + 's';
    if (time <= 0) { clearInterval(timer); endGame(); }
  }, 1000);
}

function endGame() {
  state.gameActive = false;
  if (videoStream) videoStream.getTracks().forEach(t => t.stop());
  
  const overlay = document.getElementById('gameOverlay');
  if (overlay) {
    state.fallingItems.forEach(item => {
      const el = document.getElementById('food-' + item.id);
      if (el) el.remove();
    });
  }
  
  const debug = document.getElementById('debugInfo');
  if (debug) debug.remove();
  
  state.fallingItems = [];
  state.screen = 'result';
  render();
}

function updateUI() {
  const s = document.getElementById('score');
  const l = document.getElementById('lives');
  if (s) s.textContent = 'üèÜ ' + state.score;
  if (l) l.textContent = '‚ù§Ô∏è ' + state.lives;
}

                                 border-radius: 10px; font-size: 1.2rem; font-weight: bold;">üèÜ 0</div>

                                 border-radius: 10px; font-size: 1.2rem; font-weight: bold;">
            ‚è±Ô∏è ${levels[state.level-1].duration}s
          </div>

        <div id="mouthIndicator" class="mouth-indicator">üòê</div>
        <div style="position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%);

    app.innerHTML = `
