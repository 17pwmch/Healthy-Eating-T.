<!doctype html>

<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Healthy Eating</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
    * { font-family: 'Fredoka', 'Comic Sans MS', cursive; }

#videoBackground {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  object-fit: cover; transform: scaleX(-1); z-index: 1;
}

.game-overlay {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  z-index: 2; pointer-events: none;
}

@keyframes fall {
  from { transform: translateY(-100px); }
  to { transform: translateY(calc(100vh + 100px)); }
}

.falling {
  animation: fall linear forwards; position: absolute; font-size: 50px;
  z-index: 20; filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7));
  pointer-events: none;
}

.mouth-indicator {
  position: absolute; width: 140px; height: 140px; border-radius: 50%;
  border: 6px solid #ef4444; transition: all 0.1s; z-index: 30;
  background: rgba(239, 68, 68, 0.2); pointer-events: none;
  display: flex; align-items: center; justify-content: center; font-size: 3rem;
}

.mouth-open {
  border-color: #10b981 !important; border-width: 8px !important;
  box-shadow: 0 0 50px rgba(16, 185, 129, 1);
  background: rgba(16, 185, 129, 0.3) !important;
  transform: translate(-50%, -50%) scale(1.2) !important;
}

@keyframes catch-effect {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(0); opacity: 0; }
}

.catch-effect { animation: catch-effect 0.3s ease-out; }

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.pulse { animation: pulse 1s ease-in-out infinite; }

.loading {
  position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.95); color: white; padding: 2rem;
  border-radius: 16px; font-size: 1.3rem; z-index: 10000; text-align: center;
  max-width: 85%;
}

.debug-info {
  display: none;
}

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    let model, videoStream;
    let state = {
      screen: 'menu', level: 1, score: 0, healthyCount: 0, junkCount: 0, lives: 3,
      mouthOpen: false, gameActive: false, fallingItems: [], 
      mouthX: window.innerWidth / 2, mouthY: window.innerHeight / 2,
      videoWidth: 640, videoHeight: 480, faceDetected: false,
      loading: false, mouthDistance: 0, threshold: 15, modelLoaded: false
    };

const levels = [
  { name: "Breakfast", duration: 30, speed: 4.5 },
  { name: "Lunch", duration: 40, speed: 4 },
  { name: "Dinner", duration: 50, speed: 3.5 }
];

const healthyFoods = ['üçé','ü•ó','ü•¶','ü•ï','üçä','üçá','ü•ë','üçì'];
const junkFoods = ['üçî','üçï','üçü','üç©','üç∞','üå≠'];
const bombs = ['üí£'];

async function setupCamera() {
  try {
    state.loading = true;
    updateLoadingMessage('‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...');
    
    videoStream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: 'user', width: 640, height: 480 },
      audio: false
    });
    
    const video = document.getElementById('videoBackground');
    video.srcObject = videoStream;
    
    await new Promise((resolve) => {
      video.onloadedmetadata = () => {
        video.play();
        state.videoWidth = video.videoWidth || 640;
        state.videoHeight = video.videoHeight || 480;
        console.log('‚úÖ Camera ready');
        resolve();
      };
    });
    
    await new Promise(r => setTimeout(r, 800));
    
    updateLoadingMessage('‡πÇ‡∏´‡∏•‡∏î AI...<br>‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà...');
    
    model = await faceLandmarksDetection.load(
      faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
      { maxFaces: 1 }
    );
    
    state.modelLoaded = true;
    console.log('‚úÖ AI ready');
    
    await new Promise(r => setTimeout(r, 500));
    
    state.loading = false;
    removeLoadingMessage();
    detectMouth();
    
    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà model ‡∏û‡∏£‡πâ‡∏≠‡∏°
    spawnFood();
    startTimer();
    
  } catch (e) {
    console.error('‚ùå Error:', e);
    state.loading = false;
    removeLoadingMessage();
    alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏•‡πâ‡∏≠‡∏á');
    endGame();
  }
}

function updateLoadingMessage(msg) {
  let loading = document.getElementById('loadingMessage');
  if (!loading) {
    loading = document.createElement('div');
    loading.id = 'loadingMessage';
    loading.className = 'loading';
    document.body.appendChild(loading);
  }
  loading.innerHTML = msg;
}

function removeLoadingMessage() {
  const loading = document.getElementById('loadingMessage');
  if (loading) loading.remove();
}

async function detectMouth() {
  if (!state.gameActive || !model) {
    setTimeout(() => detectMouth(), 100);
    return;
  }
  
  const video = document.getElementById('videoBackground');
  if (!video || video.readyState < 2) {
    setTimeout(() => detectMouth(), 100);
    return;
  }

  try {
    const predictions = await model.estimateFaces({ input: video });
    
    if (predictions && predictions.length > 0) {
      state.faceDetected = true;
      const mesh = predictions[0].scaledMesh;
      
      const upperLip = mesh[13];
      const lowerLip = mesh[14];
      const leftMouth = mesh[61];
      const rightMouth = mesh[291];
      
      const mouthHeight = Math.abs(lowerLip[1] - upperLip[1]);
      const mouthWidth = Math.abs(rightMouth[0] - leftMouth[0]);
      
      state.mouthDistance = mouthHeight;
      const dynamicThreshold = Math.max(mouthWidth * 0.1, 10);
      state.threshold = dynamicThreshold;
      
      state.mouthOpen = mouthHeight > dynamicThreshold;
      
      const mouthX = (leftMouth[0] + rightMouth[0]) / 2;
      const mouthY = (upperLip[1] + lowerLip[1]) / 2;
      
      const videoRect = video.getBoundingClientRect();
      const scaleX = videoRect.width / state.videoWidth;
      const scaleY = videoRect.height / state.videoHeight;
      
      state.mouthX = videoRect.width - (mouthX * scaleX);
      state.mouthY = mouthY * scaleY;
      
      updateMouthIndicator();
      checkFoodCatch();
      updateDebugInfo(mouthHeight, dynamicThreshold);
      
    } else {
      state.faceDetected = false;
      state.mouthOpen = false;
      updateDebugInfo(0, state.threshold);
    }
    
  } catch (e) {
    console.error('Detection error:', e);
  }

  setTimeout(() => detectMouth(), 100);
}

function updateDebugInfo(distance, threshold) {
  let debug = document.getElementById('debugInfo');
  if (!debug) {
    debug = document.createElement('div');
    debug.id = 'debugInfo';
    debug.className = 'debug-info';
    document.body.appendChild(debug);
  }
  
  debug.innerHTML = `
    <div style="color: ${state.faceDetected ? '#0f0' : '#f00'}; font-weight: bold; margin-bottom: 6px; font-size: 14px;">
      Face: ${state.faceDetected ? '‚úÖ OK' : '‚ùå NOT FOUND'}
    </div>
    <div>Height: <span style="color: #0ff">${distance.toFixed(1)}</span></div>
    <div>Threshold: <span style="color: #ff0">${threshold.toFixed(1)}</span></div>
    <div style="margin: 8px 0; padding: 8px; background: rgba(0,0,0,0.6); border-radius: 6px;">
      <div style="color: ${state.mouthOpen ? '#0f0' : '#f00'}; font-weight: bold; font-size: 16px;">
        ${state.mouthOpen ? 'OPEN ‚úì' : 'CLOSED'}
      </div>
    </div>
    <div style="font-size: 11px; color: #0ff; margin-top: 6px;">
      üí° ‡∏≠‡πâ‡∏≤‡∏õ‡∏≤‡∏Å‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÜ!
    </div>
  `;
}

function updateMouthIndicator() {
  const ind = document.getElementById('mouthIndicator');
  if (!ind) return;
  
  ind.style.left = state.mouthX + 'px';
  ind.style.top = state.mouthY + 'px';
  ind.style.transform = 'translate(-50%, -50%)';
  
  if (state.mouthOpen) {
    ind.className = 'mouth-indicator mouth-open';
    ind.textContent = 'üòÆ';
  } else {
    ind.className = 'mouth-indicator';
    ind.textContent = 'üòê';
  }
}

function checkFoodCatch() {
  if (!state.mouthOpen) return;
  
  state.fallingItems.forEach(item => {
    if (item.caught) return;
    const el = document.getElementById('food-' + item.id);
    if (!el) return;
    
    const rect = el.getBoundingClientRect();
    const dx = rect.left + rect.width/2 - state.mouthX;
    const dy = rect.top + rect.height/2 - state.mouthY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    
    if (dist < 120) catchFood(item, el);
  });
}

function catchFood(item, el) {
  item.caught = true;
  el.classList.add('catch-effect');
  
  const effect = document.createElement('div');
  effect.style.cssText = `position:fixed; left:${state.mouthX}px; top:${state.mouthY}px; 
    transform:translate(-50%,-50%); font-size:60px; z-index:1000; pointer-events:none;`;
  
  if (item.type === 'bomb') {
    effect.textContent = 'üí•';
    state.lives--;
    if (state.lives <= 0) setTimeout(() => endGame(), 500);
  } else if (item.type === 'healthy') {
    effect.textContent = '‚ú®';
    state.score += 10;
    state.healthyCount++;
  } else {
    // ‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏Ç‡∏¢‡∏∞‡∏ï‡∏¥‡∏î -5 ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
    effect.textContent = 'üíî';
    state.score -= 5;
    state.junkCount++;
  }
  
  document.body.appendChild(effect);
  setTimeout(() => {
    effect.style.transition = 'all 0.5s';
    effect.style.opacity = '0';
    effect.style.transform = 'translate(-50%, -50%) scale(2)';
  }, 50);
  setTimeout(() => {
    effect.remove();
    if (el.parentNode) el.remove();
  }, 600);
  
  updateUI();
}

function startGame(level) {
  state = { ...state, level, score: 0, healthyCount: 0, junkCount: 0, lives: 3, 
            gameActive: true, fallingItems: [], screen: 'game', 
            mouthOpen: false, faceDetected: false, modelLoaded: false };
  render();
  setupCamera();
}

function spawnFood() {
  if (!state.gameActive) return;
  
  const lvl = levels[state.level - 1];
  const rand = Math.random();
  
  let food, type;
  if (rand < 0.55) {
    food = healthyFoods[Math.floor(Math.random() * healthyFoods.length)];
    type = 'healthy';
  } else if (rand < 0.9) {
    food = junkFoods[Math.floor(Math.random() * junkFoods.length)];
    type = 'junk';
  } else {
    food = bombs[0];
    type = 'bomb';
  }
  
  const item = { id: Date.now() + Math.random(), emoji: food, type, 
                 x: Math.random() * 60 + 20, caught: false };
  state.fallingItems.push(item);
  
  const overlay = document.getElementById('gameOverlay');
  if (!overlay) return;
  
  const foodEl = document.createElement('div');
  foodEl.id = 'food-' + item.id;
  foodEl.className = 'falling';
  foodEl.style.left = item.x + '%';
  foodEl.style.animationDuration = lvl.speed + 's';
  foodEl.textContent = item.emoji;
  overlay.appendChild(foodEl);
  
  setTimeout(() => {
    if (foodEl.parentNode) foodEl.remove();
    state.fallingItems = state.fallingItems.filter(i => i.id !== item.id);
  }, lvl.speed * 1000);
  
  setTimeout(() => spawnFood(), 1800);
}

function startTimer() {
  const lvl = levels[state.level - 1];
  let time = lvl.duration;
  
  const timer = setInterval(() => {
    if (!state.gameActive) return clearInterval(timer);
    time--;
    const el = document.getElementById('timer');
    if (el) el.textContent = '‚è±Ô∏è ' + time + 's';
    if (time <= 0) { clearInterval(timer); endGame(); }
  }, 1000);
}

function endGame() {
  state.gameActive = false;
  if (videoStream) videoStream.getTracks().forEach(t => t.stop());
  
  const overlay = document.getElementById('gameOverlay');
  if (overlay) {
    state.fallingItems.forEach(item => {
      const el = document.getElementById('food-' + item.id);
      if (el) el.remove();
    });
  }
  
  const debug = document.getElementById('debugInfo');
  if (debug) debug.remove();
  
  state.fallingItems = [];
  state.screen = 'result';
  render();
}

function updateUI() {
  const s = document.getElementById('score');
  const l = document.getElementById('lives');
  if (s) s.textContent = 'üèÜ ' + state.score;
  if (l) l.textContent = '‚ù§Ô∏è ' + state.lives;
}

function render() {
  const app = document.getElementById('app');

    app.innerHTML = `

            üçé AR Healthy Eating ü•ó
          </h1>

            ‡πÉ‡∏ä‡πâ‡∏õ‡∏≤‡∏Å‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏à‡∏±‡∏ö‡∏≠‡∏≤‡∏´‡∏≤‡∏£!
          </p>

          <div style="background: rgba(16,185,129,0.1); border: 2px solid #10b981; 
                      border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; text-align: left;">
            <p style="font-size: 1.3rem; font-weight: bold; text-align: center; margin-bottom: 0.5rem;">
              üí° ‡∏ß‡∏¥‡∏ò‡∏µ‡πÄ‡∏•‡πà‡∏ô
            </p>
            <p style="margin: 0.5rem 0;">üìπ ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á</p>
            <p style="margin: 0.5rem 0;">üòê ‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÅ‡∏î‡∏á = ‡∏õ‡∏≤‡∏Å‡∏õ‡∏¥‡∏î</p>
            <p style="margin: 0.5rem 0;">üòÆ ‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÉ‡∏´‡∏ç‡πà = ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏à‡∏±‡∏ö</p>
            <p style="margin: 0.5rem 0;">üçé ‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏î‡∏µ +10 | üçî ‡∏Ç‡∏¢‡∏∞ -5 | üí£ -1 ‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï</p>
          </div>
          ${levels.map((l, i) => `
            <button onclick="startGame(${i+1})"

                     border: none; color: white; cursor: pointer; transition: transform 0.2s;
                     background: linear-gradient(135deg, ${i === 0 ? '#10b981, #059669' : i === 1 ? '#8b5cf6, #7c3aed' : '#f59e0b, #d97706'});"
              onmouseover="this.style.transform='scale(1.05)'"
              onmouseout="this.style.transform='scale(1)'">
              Level ${i+1}: ${l.name} (${l.duration}s)
            </button>
          `).join('')}
        </div>
      </div>
    `;
  } else if (state.screen === 'game') {
    app.innerHTML = `
      <video id="videoBackground" autoplay muted playsinline></video>
      <div id="gameOverlay" class="game-overlay">
        <div style="position: fixed; top: 1rem; left: 1rem; z-index: 50; display: flex; gap: 1rem; flex-wrap: wrap;">
          <div id="score" style="background: rgba(255,255,255,0.95); padding: 0.75rem 1.5rem; 
                                 border-radius: 12px; font-size: 1.5rem; font-weight: bold;">üèÜ 0</div>
          <div id="lives" style="background: rgba(255,255,255,0.95); padding: 0.75rem 1.5rem; 
                                 border-radius: 12px; font-size: 1.5rem; font-weight: bold;">‚ù§Ô∏è 3</div>
          <div id="timer" style="background: rgba(255,255,255,0.95); padding: 0.75rem 1.5rem; 
                                 border-radius: 12px; font-size: 1.5rem; font-weight: bold;">
            ‚è±Ô∏è ${levels[state.level-1].duration}s
          </div>
        </div>
        <div id="mouthIndicator" class="mouth-indicator">üòê</div>
        <div style="position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); 
                    background: rgba(0,0,0,0.9); color: white; padding: 1.2rem 2.5rem; 
                    border-radius: 12px; font-size: 1.5rem; font-weight: bold; z-index: 50;">
          üòÆ ‡∏≠‡πâ‡∏≤‡∏õ‡∏≤‡∏Å "‡∏≠‡πä‡∏≤aaa‡∏≤"!
        </div>
      </div>
    `;
  } else {
    const total = state.healthyCount + state.junkCount || 1;
    const ratio = state.healthyCount / total;
    const emoji = ratio > 0.7 ? 'üí™üòä' : ratio > 0.4 ? 'üòê' : 'üò∞';
    const msg = ratio > 0.7 ? '‡∏™‡∏∏‡∏Ç‡∏†‡∏≤‡∏û‡∏î‡∏µ‡∏°‡∏≤‡∏Å!' : ratio > 0.4 ? '‡∏û‡∏≠‡πÉ‡∏ä‡πâ‡πÑ‡∏î‡πâ' : '‡∏Ñ‡∏ß‡∏£‡∏î‡∏π‡πÅ‡∏•‡∏™‡∏∏‡∏Ç‡∏†‡∏≤‡∏û';
    
    app.innerHTML = `
      <div style="background: linear-gradient(135deg, #667eea, #764ba2); 
                  width: 100vw; height: 100vh; display: flex; align-items: center;

        <div style="background: white; border-radius: 24px; padding: 3rem;

          <div style="font-size: 6rem; margin-bottom: 1rem;" class="pulse">${emoji}</div>
          <h2 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 0.5rem;">‡πÄ‡∏Å‡∏°‡∏à‡∏ö‡πÅ‡∏•‡πâ‡∏ß!</h2>

          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
            <div style="background: rgba(102,126,234,0.2); padding: 1.5rem; border-radius: 12px;">
              <div style="font-size: 3rem;">üèÜ</div>
              <div style="font-size: 2rem; font-weight: bold;">${state.score}</div>
              <div>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°</div>
            </div>
            <div style="background: rgba(16,185,129,0.2); padding: 1.5rem; border-radius: 12px;">
              <div style="font-size: 3rem;">üçé</div>
              <div style="font-size: 2rem; font-weight: bold;">${state.healthyCount}</div>
              <div>‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏î‡∏µ</div>
            </div>
            <div style="background: rgba(245,158,11,0.2); padding: 1.5rem; border-radius: 12px;">
              <div style="font-size: 3rem;">üçî</div>
              <div style="font-size: 2rem; font-weight: bold;">${state.junkCount}</div>
              <div>‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏Ç‡∏¢‡∏∞</div>
            </div>
            <div style="background: rgba(139,92,246,0.2); padding: 1.5rem; border-radius: 12px;">
              <div style="font-size: 3rem;">üìä</div>
              <div style="font-size: 2rem; font-weight: bold;">${Math.round(ratio*100)}%</div>
              <div>‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏î‡∏µ</div>
            </div>
          </div>
          <button onclick="state.screen='menu'; render();" 
            style="width: 100%; padding: 1rem 2rem; font-size: 1.5rem; font-weight: bold; 
                   background: linear-gradient(135deg, #10b981, #059669); color: white; 
                   border: none; border-radius: 12px; cursor: pointer;">
            üè† ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π
          </button>
        </div>
      </div>
    `;
  }
}

render();

  </script>
