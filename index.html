#videoBackground {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  transform: scaleX(-1);
  z-index: 1;
}

.game-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 2;
  pointer-events: none;
}

.game-overlay > * {
  pointer-events: auto;
}

@keyframes fall {
  from { transform: translateY(-100px); }
  to { transform: translateY(calc(100vh + 100px)); }
}

.falling {
  animation: fall linear forwards;
  position: absolute;
  font-size: 64px;
  z-index: 20;
  filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7));
  pointer-events: none;
}

.mouth-indicator {
  position: absolute;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 5px solid #ef4444;
  transition: all 0.15s;
  z-index: 30;
  background: rgba(239, 68, 68, 0.15);
  pointer-events: none;
}

.mouth-open {
  border-color: #10b981 !important;
  border-width: 8px !important;
  box-shadow: 0 0 50px rgba(16, 185, 129, 1);
  background: rgba(16, 185, 129, 0.3) !important;
  transform: translate(-50%, -50%) scale(1.1) !important;
}

@keyframes catch-effect {
  0% { transform: scale(1) rotate(0); opacity: 1; }
  100% { transform: scale(0) rotate(360deg); opacity: 0; }
}

.catch-effect { animation: catch-effect 0.3s ease-out; }

@keyframes pulse {
  0%, 100% { transform: scale(1); }

.pulse { animation: pulse 1s ease-in-out infinite; }

.loading {
  position: fixed;
  top: 50%;

<body>
  <div id="app"></div>
  <script>
    let detector, videoStream, detectionLoop;
    let state = {
      screen: 'menu', 
      level: 1, 
      score: 0, 
      healthyCount: 0, 
      junkCount: 0, 
      lives: 3,
      mouthOpen: false, 
      gameActive: false, 
      fallingItems: [], 
      mouthX: 0, 
      mouthY: 0,
      videoWidth: 640, 
      videoHeight: 480, 
      faceDetected: false,
      loading: false,
      mouthDistance: 0,
      debug: true
    };

const levels = [
  { name: "Breakfast", duration: 30, speed: 4 },
  { name: "Lunch", duration: 40, speed: 3.5 },
  { name: "Dinner", duration: 50, speed: 3 }
];

const healthyFoods = ['üçé','ü•ó','ü•¶','ü•ï','üçä','üçá','ü•ë','üçì'];
const junkFoods = ['üçî','üçï','üçü','üç©','üç∞','üå≠'];
const bombs = ['üí£'];

async function setupCamera() {
  try {
    state.loading = true;
    updateLoadingMessage('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...<br>Opening camera...');
    
    videoStream = await navigator.mediaDevices.getUserMedia({ 
      video: { 
        facingMode: 'user',
        width: { ideal: 1280 }, 
        height: { ideal: 720 } 
      } 
    });
    
    const video = document.getElementById('videoBackground');
    video.srcObject = videoStream;
    
    await new Promise((resolve) => {
      video.onloadedmetadata = () => {
        video.play();
        state.videoWidth = video.videoWidth;
        state.videoHeight = video.videoHeight;
        console.log('Video size:', state.videoWidth, 'x', state.videoHeight);
        resolve();
      };
    });
    
    updateLoadingMessage('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î AI...<br>Loading AI model...');
    
    const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
    const detectorConfig = {
      runtime: 'tfjs',
      refineLandmarks: true,
      maxFaces: 1
    };
    
    detector = await faceLandmarksDetection.createDetector(model, detectorConfig);
    console.log('Detector loaded successfully');
    
    state.loading = false;
    removeLoadingMessage();
    
    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö
    detectMouth();
    
  } catch (e) {
    console.error('Camera error:', e);
    state.loading = false;
    alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ\n‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á\n\nCannot access camera\nPlease allow camera permission');
    endGame();
  }
}

function updateLoadingMessage(msg) {
  let loading = document.getElementById('loadingMessage');
  if (!loading) {
    loading = document.createElement('div');
    loading.id = 'loadingMessage';
    loading.className = 'loading';
    document.body.appendChild(loading);
  }
  loading.innerHTML = msg;
}

function removeLoadingMessage() {
  const loading = document.getElementById('loadingMessage');
  if (loading) loading.remove();
}

async function detectMouth() {
  if (!state.gameActive || !detector) {
    return;
  }
  
  const video = document.getElementById('videoBackground');
  if (!video || video.readyState < 2) {
    requestAnimationFrame(detectMouth);
    return;
  }

  try {
    const faces = await detector.estimateFaces(video, {
      flipHorizontal: false
    });
    
    if (faces.length > 0) {
      state.faceDetected = true;
      const kp = faces[0].keypoints;
      
      // ‡πÉ‡∏ä‡πâ‡∏à‡∏∏‡∏î‡∏£‡∏¥‡∏°‡∏ù‡∏µ‡∏õ‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥
      // 13 = upper lip top, 14 = lower lip bottom
      // 61 = left mouth corner, 291 = right mouth corner
      const upperLip = kp[13];
      const lowerLip = kp[14];
      const leftMouth = kp[61];
      const rightMouth = kp[291];
      
      // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏õ‡∏≤‡∏Å
      const mouthCenterX = (leftMouth.x + rightMouth.x) / 2;
      const mouthCenterY = (upperLip.y + lowerLip.y) / 2;
      
      // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏õ‡∏≤‡∏Å (‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á)
      const mouthOpenDistance = Math.abs(lowerLip.y - upperLip.y);
      state.mouthDistance = mouthOpenDistance;
      
      // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ threshold ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏° (‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤)
      const mouthWidth = Math.abs(rightMouth.x - leftMouth.x);
      const threshold = mouthWidth * 0.12; // 12% ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏õ‡∏≤‡∏Å
      
      state.mouthOpen = mouthOpenDistance > threshold;
      
      // ‡πÅ‡∏õ‡∏•‡∏á‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏à‡∏≤‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÄ‡∏õ‡πá‡∏ô‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
      const videoRect = video.getBoundingClientRect();
      const scaleX = videoRect.width / state.videoWidth;
      const scaleY = videoRect.height / state.videoHeight;
      
      // ‡∏Å‡∏•‡∏±‡∏ö‡πÅ‡∏Å‡∏ô X ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏Å‡∏•‡∏±‡∏ö‡∏î‡πâ‡∏≤‡∏ô (mirror)
      state.mouthX = videoRect.width - (mouthCenterX * scaleX) + videoRect.left;
      state.mouthY = (mouthCenterY * scaleY) + videoRect.top;
      
      updateMouthIndicator();
      checkFoodCatch();
      
      if (state.debug) {
        updateDebugInfo(mouthOpenDistance, threshold);
      }
    } else {
      state.faceDetected = false;
      state.mouthOpen = false;
    }
  } catch (e) {
    console.error('Detection error:', e);
  }

  if (state.gameActive) {
    requestAnimationFrame(detectMouth);
  }
}

function updateDebugInfo(distance, threshold) {
  let debug = document.getElementById('debugInfo');
  if (!debug) {
    debug = document.createElement('div');
    debug.id = 'debugInfo';
    debug.className = 'debug-info';
    document.body.appendChild(debug);
  }
  
  debug.innerHTML = `
    Face: ${state.faceDetected ? '‚úì' : '‚úó'}<br>
    Mouth Dist: ${distance.toFixed(1)}<br>
    Threshold: ${threshold.toFixed(1)}<br>
    Status: ${state.mouthOpen ? '<span style="color:#0f0">OPEN ‚úì</span>' : '<span style="color:#f00">CLOSED</span>'}<br>
    Position: ${Math.round(state.mouthX)}, ${Math.round(state.mouthY)}
  `;
}

function updateMouthIndicator() {
  const ind = document.getElementById('mouthIndicator');
  if (!ind) return;
  
  ind.style.left = state.mouthX + 'px';
  ind.style.top = state.mouthY + 'px';
  ind.style.transform = 'translate(-50%, -50%)';
  
  if (state.mouthOpen) {
    ind.className = 'mouth-indicator mouth-open';
  } else {
    ind.className = 'mouth-indicator';
  }
}

function checkFoodCatch() {
  if (!state.mouthOpen) return;
  
  state.fallingItems.forEach(item => {
    if (item.caught) return;
    const el = document.getElementById('food-' + item.id);
    if (!el) return;
    
    const rect = el.getBoundingClientRect();
    const foodCenterX = rect.left + rect.width / 2;
    const foodCenterY = rect.top + rect.height / 2;
    
    const dx = foodCenterX - state.mouthX;
    const dy = foodCenterY - state.mouthY;
    const dist = Math.sqrt(dx * dx + dy * dy);
    
    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏à‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡πâ‡∏≤‡∏õ‡∏≤‡∏Å
    if (dist < 120) {
      catchFood(item, el);
    }
  });
}

function catchFood(item, el) {
  item.caught = true;
  el.classList.add('catch-effect');
  
  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏à‡∏±‡∏ö
  const effect = document.createElement('div');
  effect.style.position = 'fixed';
  effect.style.left = state.mouthX + 'px';
  effect.style.top = state.mouthY + 'px';
  effect.style.transform = 'translate(-50%, -50%)';
  effect.style.fontSize = '48px';
  effect.style.zIndex = '100';
  effect.style.pointerEvents = 'none';
  
  if (item.type === 'bomb') {
    effect.textContent = 'üí•';
    state.lives--;
    if (state.lives <= 0) {
      setTimeout(() => endGame(), 500);
    }
  } else if (item.type === 'healthy') {
    effect.textContent = '‚ú®';
    state.score += 10;
    state.healthyCount++;
  } else {
    effect.textContent = '‚≠ê';
    state.score += 5;
    state.junkCount++;
  }
  
  document.body.appendChild(effect);
  
  setTimeout(() => {
    effect.style.transition = 'all 0.5s';
    effect.style.opacity = '0';
    effect.style.transform = 'translate(-50%, -50%) scale(2)';
  }, 50);
  
  setTimeout(() => {
    effect.remove();
    if (el.parentNode) el.remove();
  }, 600);
  
  updateUI();
}

function startGame(level) {
  state = { 
    ...state, 
    level, 
    score: 0, 
    healthyCount: 0, 
    junkCount: 0, 
    lives: 3, 
    gameActive: true, 
    fallingItems: [], 
    screen: 'game',
    mouthOpen: false,
    faceDetected: false
  };
  render();
  setupCamera();
  
  // ‡∏£‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÅ‡∏•‡∏∞ AI ‡∏û‡∏£‡πâ‡∏≠‡∏°
  setTimeout(() => {
    if (state.gameActive) {
      spawnFood();
      startTimer();
    }
  }, 3000);
}

function spawnFood() {
  if (!state.gameActive) return;
  
  const lvl = levels[state.level - 1];
  const rand = Math.random();
  
  let food, type;
  if (rand < 0.5) {
    food = healthyFoods[Math.floor(Math.random() * healthyFoods.length)];
    type = 'healthy';
  } else if (rand < 0.85) {
    food = junkFoods[Math.floor(Math.random() * junkFoods.length)];
    type = 'junk';
  } else {
    food = bombs[0];
    type = 'bomb';
  }
  
  const item = { 
    id: Date.now() + Math.random(), 
    emoji: food, 
    type, 
    x: Math.random() * 70 + 15, // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏°‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô
    caught: false 
  };
  
  state.fallingItems.push(item);
  
  const overlay = document.getElementById('gameOverlay');
  if (!overlay) return;
  
  const foodEl = document.createElement('div');
  foodEl.id = 'food-' + item.id;
  foodEl.className = 'falling';
  foodEl.style.left = item.x + '%';
  foodEl.style.animationDuration = lvl.speed + 's';
  foodEl.textContent = item.emoji;
  overlay.appendChild(foodEl);
  
  setTimeout(() => {
    if (foodEl.parentNode) {
      foodEl.remove();
    }
    state.fallingItems = state.fallingItems.filter(i => i.id !== item.id);
  }, lvl.speed * 1000);
  
  const nextSpawnTime = 1500 / Math.sqrt(lvl.speed);
  setTimeout(() => spawnFood(), nextSpawnTime);
}

function startTimer() {
  const lvl = levels[state.level - 1];
  let time = lvl.duration;
  
  const timer = setInterval(() => {
    if (!state.gameActive) {
      clearInterval(timer);
      return;
    }
    
    time--;
    const el = document.getElementById('timer');
    if (el) {
      el.textContent = '‚è±Ô∏è ' + time + 's';
    }
    
    if (time <= 0) {
      clearInterval(timer);
      endGame();
    }
  }, 1000);
}

function endGame() {
  state.gameActive = false;
  
  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
  }
  
  // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ï‡∏Å‡∏Ñ‡πâ‡∏≤‡∏á
  const overlay = document.getElementById('gameOverlay');
  if (overlay) {
    state.fallingItems.forEach(item => {
      const el = document.getElementById('food-' + item.id);
      if (el) el.remove();
    });
  }
  
  // ‡∏•‡∏ö debug info
  const debug = document.getElementById('debugInfo');
  if (debug) debug.remove();
  
  state.fallingItems = [];
  state.screen = 'result';
  render();
}

function updateUI() {
  const s = document.getElementById('score');
  const l = document.getElementById('lives');
  if (s) s.textContent = 'üèÜ ' + state.score;
  if (l) l.textContent = '‚ù§Ô∏è ' + state.lives;
}
